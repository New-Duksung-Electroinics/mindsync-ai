name: Discord Notify

on:
  push:
    branches:
      - main

  pull_request:
    types: [closed]
    branches:
      - main  # mainÏúºÎ°ú Î®∏ÏßÄÎêú PRÎßå

  issues:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9
        with:
          args: |
            <% if (EVENT_PAYLOAD.head_commit) { %>
            ## üîÑ **Push to `main`**
            A [new commit]({{ EVENT_PAYLOAD.head_commit.url }}) has been pushed to `main` by `{{ EVENT_PAYLOAD.sender.login }}` üë©‚Äçüíª 
            
            **Commit Message**: 
            ```
            {{ EVENT_PAYLOAD.head_commit.message }}
            ```
            <% } %>
            <% if (EVENT_PAYLOAD.pull_request) { %>
            ## ‚úÖ **Pull Request Merged**
            [`#{{ EVENT_PAYLOAD.pull_request.number }}`]({{ EVENT_PAYLOAD.pull_request.html_url }}) merged into `main` by `{{ EVENT_PAYLOAD.sender.login }}` üë©‚Äçüíª 
            
            **PR Title**: `{{ EVENT_PAYLOAD.pull_request.title }}`
            <% if (EVENT_PAYLOAD.pull_request.body) { %>**PR Description**: 
            ```
            {{ EVENT_PAYLOAD.pull_request.body }}
            ```
            <% } %>
            <% } %>
            <% if (EVENT_PAYLOAD.issue) { %>
            ## üö® **Issue {{ EVENT_PAYLOAD.action }}**
            [`#{{ EVENT_PAYLOAD.issue.number }}`]({{ EVENT_PAYLOAD.issue.html_url }}) {{ EVENT_PAYLOAD.action }} by `{{ EVENT_PAYLOAD.sender.login }}` üë©‚Äçüíª 
            
            **Issue Title**: `{{ EVENT_PAYLOAD.issue.title }}`
            <% if (EVENT_PAYLOAD.issue.body) { %>**Issue Description**: 
            ```
            {{ EVENT_PAYLOAD.issue.body }}
            ```
            <% } %>
            <% } %>

