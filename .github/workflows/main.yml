name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 실행

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker Image
          working-directory: ./Prompting
          run: docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-prompting .

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-prompting

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 기존 컨테이너 중지 및 삭제
            docker stop fastapi-container || true
            docker rm fastapi-container || true

            # 최신 이미지 가져오기
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-prompting

            # 새 컨테이너 실행
            docker run -d -p 7070:8000 --name fastapi-container ${{ secrets.DOCKER_USERNAME }}/fastapi-prompting
