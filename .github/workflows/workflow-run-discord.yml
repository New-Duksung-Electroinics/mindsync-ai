name: Notify Discord on main.yml result

on:
  workflow_run:
    workflows: ["Deploy FastAPI to EC2"]
    types:
      - completed

jobs:
  discord-notify:
    # ÏÑ±Í≥µ or Ïã§Ìå®Ïùº ÎïåÎßå Ïã§Ìñâ
    if: |
      github.event.workflow_run.conclusion == 'success' ||
      github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9
        with:
          args: |
            <% if (EVENT_PAYLOAD.workflow_run.conclusion == 'success') { %>
            ## ‚úÖ Workflow **`{{ EVENT_PAYLOAD.workflow_run.name }}`** Succeeded
            <% } else if (EVENT_PAYLOAD.workflow_run.conclusion == 'failure') { %>
            ## ‚ùå Workflow **`{{ EVENT_PAYLOAD.workflow_run.name }}`** Failed
            <% } %>
            Executed on `{{ EVENT_PAYLOAD.workflow_run.head_branch }}` by `{{ EVENT_PAYLOAD.workflow_run.head_commit.author.name }}` üë©‚Äçüíª (view [Run Details]({{ EVENT_PAYLOAD.workflow_run.html_url }}))
            
            **Head Commit**:
            ```
            {{ EVENT_PAYLOAD.workflow_run.head_commit.message }}
            ```